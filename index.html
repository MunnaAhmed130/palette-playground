<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="shortcut icon"
            href="https://i.ibb.co/5MHhmfK/optimized-Transparent-Colorwheel-Favicon.png"
            type="image/x-icon"
        />
        <title>Palette Playground</title>
        <script defer src="app.js"></script>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <button class="instruction">
            <i class="fa-solid fa-circle-question icon"></i>
            <div class="info">
                <p>Left click on the color code to copy & change bg color</p>
                <br />
                <p>Right click on the color code to paste new color code</p>
            </div>
        </button>
        <section class="main">
            <div class="heading-wrapper">
                <h1>Palette Playground</h1>
                <h4>Find Your Perfect Combinations</h4>
            </div>
            <!-- Hex color code generator -->
            <div class="generator-container">
                <div type="text" class="whiteboard">
                    <span class="placeholder"
                        >Generate random HEX color code</span
                    >
                </div>
                <button class="generator">Generate</button>
                <span class="before" id="tooltip">click to copy</span>
            </div>
            <!-- color boxes -->
            <div class="palette-wrapper">
                <div class="color-palette">
                    <div class="box-container">
                        <div class="box">
                            <span class="color-code">#5F8670</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#FF9800</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#E7BCDE</span>
                        </div>
                        <div class="box">
                            <span class="color-code">#67729D</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <footer>
            <p>@ 2023 - Munna Ahmed</p>
        </footer>
    </body>
</html>
